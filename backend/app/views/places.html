<h1>Places</h1>
<hr>
<p ng-show="vm.places.length == 0">No places found.</p>
<div class="container">
    <div ng-repeat="place in vm.places">
        <div class="row">
            <div class="span3">{{place.address.street_address}}</div>
            <div class="span3">{{place.address.city}}</div>
            <div class="span3">{{place.address.state}}</div>
            <div class="span2"> <button class="btn btn-danger pull-right" type="button" ng-click="vm.deletePlace(place.key)"><i class="icon-trash icon-white"></i>Delete</button></div>
        </div>
        <br>
    </div>

    <div class="row">
    <form novalidate class="simple-form">
        <div class="span3">
    <label>Street Address: <input type="text" ng-model="vm.new_place.street_address" /></label>
        </div>
        <div class="span3">
    <label>City: <input type="text" ng-model="vm.new_place.city" /></label>
        </div>
        <div class="span3">
            <label>State: <input type="text" ng-model="vm.new_place.state" /></label>
        </div>
    <div class="span3">
        <button ng-click="vm.addPlace()">Add Place</button>
    </div>
    </div>
</form>
</div>
