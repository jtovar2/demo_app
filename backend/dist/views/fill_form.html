<div ng-hide="loading_inventory || loading_form"><form-directive form="form" inventory="inventory" on-form-submit="onFormSubmit" on-form-cancel="onFormCancel"></form-directive><hr></div>

 <!-- Single button -->


<form class="simple-form" id="InventoryForm">
	<!--TODO show selected inventory and have remove button validate form -->
	<div ng-repeat="item in chosen_inventory">
		{{item.name}} <label>Num1: <input type="number" ng-model="item.starting" value="0" required=""></label> <label>Numb2:
		<input type="number" ng-model="item.ending" value="0" required=""></label>
		<button type="button" class="close" aria-label="Remove" ng-click="removeItemFromIventoryForm($index)">remove</button>
	</div>
</form>


<div class="text-center">
	<a class="btn btn-small btn-primary" ng-show="!showJson" ng-click="showJson = true">Show form json object</a>
	<a class="btn btn-small btn-inverse" ng-show="showJson" ng-click="showJson = false">Hide form json object</a><br><br>
</div>

<div ng-show="showJson">
	<h4>Form object:</h4>
	<pre>{{ form | json }}</pre>
</div>
