<h1>Team</h1>
<hr>
<p ng-show="vm.workers == 0">No team members.</p>
<div class="container">
    <div ng-repeat="worker in vm.workers">
        <div class="row">
            <div class="span4">{{ worker.first_name || "first name" }} {{ worker.last_name || "last name" }}</div>
            <div class="span2"> <button class="btn btn-danger pull-right" type="button" ng-click="vm.removeWorker(worker.key)"><i class="icon-trash icon-white"></i>Delete</button></div>
        </div>
        <br>
    </div>

    <form novalidate="" class="simple-form">
    <div class="row">
            <div class="span4"><label>Invite new team member: <input type="email" ng-model="vm.email"></label></div>
            <div class="span2"><input class="btn" type="submit" ng-click="vm.inviteUser()" value="Send Email"></div>
    </div>
    </form>
</div>
