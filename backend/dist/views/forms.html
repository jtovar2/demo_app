<h1>Forms</h1>
<button ui-sref="form_creator" class="btn btn-default">Create new form</button>
<hr>
<p ng-show="vm.forms.length == 0">No forms found.</p>
<div class="container">
    <div ng-repeat="form in vm.forms">
        <div class="row">
            <div class="span3">{{form.data.form_name}}</div>
            <div class="span2"> <button type="button" class="btn btn-default" ui-sref="form_creator({id: form.key})">Edit</button></div>
            <div class="span2"> <button class="btn btn-danger pull-right" type="button" ng-click="vm.deleteForm(form.key)"><i class="icon-trash icon-white"></i>Delete</button></div>
        </div>
        <br>
    </div>

</div>
